apply plugin: 'com.android.library'
apply plugin: 'maven-publish'
apply from: "$rootDir/tools/linters/linters.gradle"
//apply from: "$rootDir/tools/publish.gradle"



ext {
    publishedGroupId = 'br.com.concrete'
    libraryName = 'Android Canarinho'
    artifact = 'canarinho'

    libraryDescription = 'Utilitários Android para padrões Brasileiros'
    libraryVersion = '2.0.3'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}

android {
    compileSdkVersion 31

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 31
    }
}

afterEvaluate {
    publishing {
        publications {
            release(MavenPublication) {
                // Publica o AAR "release"
                from components.release

                // Opcional (mas útil para manter o nome estável)
                groupId = project.findProperty("group") ?: publishedGroupId
                artifactId = artifact
                version = project.findProperty("version") ?: libraryVersion
            }
        }
    }
}

